<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Configuração DHCP</title>
        <link rel="stylesheet" href="../style.css">
        <script src='../jquerymask.js'></script>
    </head>
    <body> 
        <form action="../server2020/server2020.html" method="post">
        <section class="secao">
            <p class='inicio'>Configuração do DHCP</p>
            <section id="ip">
                    <p>Endereço inicial da pool DHCP</p>
                    <input type='text' class='ipv4' name='rangeInicial'placeholder="192.168.1.25">
                    <p>Endereço final da pool DHCP</p>
                    <input type='text' class='ipv4' name='rangeFinal' placeholder='192.168.1.25'>
                </section>
                <section id='dns'>
                    <p>Tipos de DNS</p>
                    <label for='1'>
                        <input type='radio' id='1' name='dnsChoice' value='dnsPadrao'>
                        <span>DNS Padrão</span>
                        </label>
                    <label for='2'>
                        <input type='radio' id='2' name='dnsChoice' value='dnsProprio'>
                        <span>DNS Próprio</span>
                    </label>
                    <p>DNS 1</p>
                    <input name='dns1'class='ipv4' type=text placeholder='8.8.8.8'>
                    <p>DNS 2</p>
                    <input name='dns1' class='ipv4' type=text placeholder='8.8.4.4'>
                </section>
            </section>
            <button class='btn-confirm'>Confirmar</button>
            </form>
    </body>
</html>
