<link rel="stylesheet" type="text/css" href="../style.css">
<div id="config">
	<a href nav='dhcp.html' class='btn'>DHCP</a><a href nav='ip.html' class='btn'>IP</a><a href nav='dns.html' class='btn'>DNS</a>
	<section id="conteudo" style="margin-top: 30px;
	border-top: solid 5px #59595950;"></section>
</div>
<script>
	document.querySelectorAll('[nav]').forEach(link =>{
			const conteudo = document.getElementById('conteudo')

			link.onclick = function(e) {
				e.preventDefault()
				/* Vai pegar o site do atributo wm-nav*/
				fetch(link.getAttribute('nav'))
					.then(resp => resp.text())
					.then(html => conteudo.innerHTML = html)
			}
		})
</script>
