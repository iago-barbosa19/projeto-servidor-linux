<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Configuração IP</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body > 
            <form action="../server2020/server2020.html" method="post">
            <section class="secao">
                <p class='inicio'>Configuração do IP</p>
                <section id="ip">
                    <p >IPv4</p>
                    <input type="text" name='ipv4'placeholder="192.168.1.15">
                    <p>Máscara de Sub-Rede</p>
                    <input type='text' name='subNetMask'placeholder="255.255.255.0">
                    <p>Gateway da rede</p>
                    <input type='text' name='gateway' placeholder='192.168.1.1'>
                </section>
                <section id='dns'>
                    <p>Tipos de DNS</p>
                    <label for='1'>
                        <input type='radio' id='1' name='dnsChoice' value='dnsPadrao'>
                        <span>DNS Padrão</span>
                        </label>
                    <label for='2'>
                        <input type='radio' id='2' name='dnsChoice' value='dnsProprio'>
                        <span>DNS Próprio</span>
                    </label>
                    <p>DNS 1</p>
                    <input name='dns1'type=text placeholder='8.8.8.8'>
                    <p>DNS 2</p>
                    <input name='dns1'type=text placeholder='8.8.4.4'>
                </section>
            </section>
            <button class='btn-confirm'>Confirmar</button>
            </form>
    </body>
</html>
